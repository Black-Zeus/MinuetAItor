<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinuetAItor - Header</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  <!-- HEADER COMPONENT -->
  <header class="header" id="header">
    <!-- Sección Izquierda -->
    <div class="header-left">
      <div>
        <h1 class="header-title">Dashboard</h1>
        <div class="header-breadcrumb">
          <a href="#" class="header-breadcrumb-item">Inicio</a>
          <span class="header-breadcrumb-separator">/</span>
          <span class="header-breadcrumb-item active">Dashboard</span>
        </div>
      </div>
    </div>

    <!-- Sección Derecha -->
    <div class="header-right">
      <!-- Búsqueda -->
      <div class="header-search">
        <svg class="header-search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input 
          type="text" 
          class="header-search-input" 
          placeholder="Buscar Minutas, Minutas..."
          aria-label="Buscar"
        >
      </div>

      <!-- Acciones -->
      <div class="header-actions">
        <!-- Notificaciones -->
        <button class="header-action-btn" id="notificationsBtn" aria-label="Notificaciones">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="header-action-badge"></span>
        </button>

        <!-- Mensajes -->
        <button class="header-action-btn" id="messagesBtn" aria-label="Mensajes">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
        </button>

        <!-- Toggle Theme -->
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>

      <div class="header-divider"></div>

      <!-- User Profile -->
      <div class="header-user" id="headerUser">
        <div class="header-user-avatar">
          <img src="./content/img/chinchinAItor.jpg" alt="Usuario">
        </div>
        <div class="header-user-info">
          <p class="header-user-name">John Doe</p>
          <p class="header-user-role">Administrador</p>
        </div>
        <svg class="header-user-chevron" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>

        <!-- User Dropdown -->
        <div class="header-user-dropdown" id="headerUserDropdown">
          <div class="header-user-dropdown-header">
            <p class="header-user-dropdown-name">John Doe</p>
            <p class="header-user-dropdown-email">john.doe@example.com</p>
          </div>
          
          <div class="header-user-dropdown-body">
            <a href="#" class="header-user-dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Mi Perfil
            </a>
            <a href="#" class="header-user-dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Configuración
            </a>
            <a href="#" class="header-user-dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Ayuda & Soporte
            </a>
          </div>

          <div class="header-user-dropdown-divider"></div>

          <div class="header-user-dropdown-footer">
            <a href="./login.html" class="btn btn-danger btn-sm" style="width: 100%;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 16px; height: 16px; margin-right: 8px;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Cerrar Sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script>
    // Toggle user dropdown
    const headerUser = document.getElementById('headerUser');
    const headerUserDropdown = document.getElementById('headerUserDropdown');

    headerUser.addEventListener('click', (e) => {
      e.stopPropagation();
      headerUserDropdown.classList.toggle('show');
      headerUser.classList.toggle('active');
    });

    // Cerrar dropdown al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!headerUser.contains(e.target)) {
        headerUserDropdown.classList.remove('show');
        headerUser.classList.remove('active');
      }
    });

    // Toggle theme
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    // Detectar preferencia del sistema
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Notificaciones (placeholder)
    document.getElementById('notificationsBtn').addEventListener('click', () => {
      alert('Panel de notificaciones - En desarrollo');
    });

    // Mensajes (placeholder)
    document.getElementById('messagesBtn').addEventListener('click', () => {
      alert('Panel de mensajes - En desarrollo');
    });
  </script>
</body>
</html>
