<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinuetAItor</title>

  <!-- FavICons-->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />

  <!-- âœ… Script anti-FOUC: Aplica tema ANTES de que React monte -->
  <script>
    // Aplicar tema inmediatamente para evitar flash de contenido sin estilo
    (function () {
      try {
        const stored = localStorage.getItem('minuteAItor-base-site');
        if (stored) {
          const { state } = JSON.parse(stored);
          if (state && state.theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        console.warn('Error loading theme:', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
