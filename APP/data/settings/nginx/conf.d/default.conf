upstream frontend_upstream { server frontend:5173; }
upstream backend_upstream  { server backend:8000; }
upstream minio_upstream    { server minio:9000; }
upstream minio_console_upstream { server minio:9001; }

server {
  listen 80;
  server_name _;

  # =========================
  # OpenAPI schema (Swagger UI lo pide como /openapi.json aunque estés en /api/docs)
  # =========================
  location = /openapi.json {
    proxy_pass http://backend_upstream/openapi.json;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /api;
  }

  # =========================
  # API (strip /api/)
  # =========================
  location /api/ {
    rewrite ^/api/(.*)$ /$1 break;

    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /api;
  }

  # =========================
  # MinIO S3 API
  # =========================
  location /minio/ {
    rewrite ^/minio/(.*)$ /$1 break;
    proxy_pass http://minio_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /minio;

    client_max_body_size 200m;
  }

  # =========================
  # MinIO Console (DEV/QA)
  # =========================
  location /minio-console/ {
    rewrite ^/minio-console/(.*)$ /$1 break;
    proxy_pass http://minio_console_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /minio-console;
  }

  # =========================
  # Frontend (Vite DEV) - debe ir al final para no “pisar” /api y /openapi.json
  # =========================
  location / {
    proxy_pass http://frontend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffering off;
  }
}
