upstream frontend_upstream { server frontend:5173; }
upstream backend_upstream  { server backend:8000; }
upstream minio_upstream    { server minio:9000; }
upstream minio_console_upstream { server minio:9001; }

server {
  listen 80;
  server_name _;

  # =========================
  # Frontend (Vite DEV)
  # =========================
  location / {
    proxy_pass http://frontend_upstream;
    proxy_http_version 1.1;

    # HMR / WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Opcional: evita buffering en dev
    proxy_buffering off;
  }

  # =========================
  # API
  # =========================
  location /api/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /api;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # =========================
  # WebSockets backend (si aplica)
  # =========================
  location /ws/ {
    proxy_pass http://backend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # =========================
  # MinIO S3 API
  # =========================
  location /minio/ {
    rewrite ^/minio/(.*) /$1 break;
    proxy_pass http://minio_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /minio;

    client_max_body_size 200m;
  }

  # =========================
  # MinIO Console (DEV/QA)
  # =========================
  location /minio-console/ {
    rewrite ^/minio-console/(.*) /$1 break;
    proxy_pass http://minio_console_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /minio-console;
  }
}
